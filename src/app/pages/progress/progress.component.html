<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Progress bar</h4>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
                        [attr.ariavaluenow]="progress1" aria-valuemin="0" aria-valuemax="100"
                        [style.width]="progress1 + '%'"></div>
                </div>

                <br>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
                        [attr.ariavaluenow]="progress2" aria-valuemin="0" aria-valuemax="100"
                        [style.width]="progress2 + '%'"></div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row">

    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-increment nombre="Progress 1" (cambio)="progress1 = $event" [progress]="progress1"></app-increment>

            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-increment nombre="Progress 2" (cambio)="progress2 = $event" [progress]="progress2"></app-increment>
            
            </div>
        </div>
    </div>

</div>
