<h3>
    {{ leyenda }}
</h3>

<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="cambioValor(-5)">
            <i class="mdi mdi-minus"></i>
        </button>
    </span>
    <input type="text" [(ngModel)]="progress" class="form-control text-center" disabled>
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="cambioValor(+5)">
            <i class="mdi mdi-plus"></i>
        </button>
    </span>
</div>
